 USA.1.t:0 "Nouvel An, 2017"
 USA.1.d:0 "La date est le 1er janvier de la 2017ème année de notre seigneur.Les Etats-Unis d'Amérique entrent dans une période nouvelle et incertaine.Une fois le maître incontesté du monde, l'hégémonie américaine est mise en doute, Les pays émergents comme la Chine et l'Inde et les anciens rivaux en Russie continuent à répandre leur influence dans le monde entier.Le président élu est l'un des plus controversés de mémoire récente et l'Amérique fait face à des luttes internes au moins aussi grandes que celles à l'étranger. Sam persévérera-t-il dans ce lieu difficile, ou l'Amérique sera-t-elle perdue dans les vagues turbulentes du jour moderne?"
 USA.1.o1:0 "Bonne année!"
 USA.2.t:0 "Inauguration de Trump"
 USA.2.d:0 "Des milliers de personnes sont venues à Washington pour assister à l'une des parties les plus importantes de la démocratie américaine, la transition pacifique du pouvoir: Donald J. Trump a été assermenté en tant que 45ème président des Etats-Unis d'Amérique, mais Les manifestants ont brisé les vitres et roulé des cannettes dans la rue pour rappeler à l'Amérique et au monde entier que le soutien à ce nouveau président est loin d'être universel.Le président promet America First, mais seul le temps dira s'il est un homme de parole. "
 USA.2.o1:0 "Salut au Cheif"
 USA.3.t:0 "UC Berkley Riot"
 USA.3.d:0 "La violence a éclaté lors d'un rassemblement de Pro-Trump à Berkeley en Californie, quand il a été attaqué par des manifestants d'extrême gauche et des anti-factionnaires pro-revendiqués.La police n'a pas interrompu par peur que cette violence politique Le président a critiqué l'université de Berkeley où les combats ont pour origine le fait de ne pas soutenir la liberté d'expression.Les gens à travers le pays craignent que ce ne soit pas la dernière violence politique en Amérique. "
 USA.3.o1:0 "La violence n'est pas la solution"
 USA.4.t:0 "Super Bowl LI"
 USA.4.d:0 "Le 51e Super Bowl annuel a eu lieu au NRG Stadium à Houston, au Texas, et a été suivi par plus de 117 millions de personnes. quart, a battu le champion de la NFC, Atlanta Falcons, 34-28 en prolongation.Le retour de 25 points des Patriots est le plus grand retour dans l'histoire du Super Bowl, et Super Bowl LI a été le premier à être décidé en prolongation. "
 USA.4.o1:0 "Quel retour!"

 USA.7.t:0 "Un membre de RIO-Pact attaqué"
 USA.7.d:0 "Le Traité interaméricain d'assistance réciproque (connu sous le nom de Pacte de Rio) est un accord signé en 1947 à Rio de Janeiro entre de nombreux pays des Amériques, dont le principe central est le suivant: § L'attaque contre un est à considérer comme une attaque contre eux tous: c'était la doctrine de la "défense hémisphérique", créée en 1947 et entrée en vigueur en 1948, conformément à l'article 22 du traité. Les Bahamas ont été le pays le plus récent à le signer et à le ratifier en 1982. "
 USA.7.a:0 "Intervenir"
 USA.7.a:0 "Traité obsolète"

 USA.8.t:0 "Ultimatum RIO-Pacte"
 USA.8.d:0 "Depuis que vous avez attaqué un membre du RIO-Pacte, leurs alliés ont décidé de les abandonner, que ferez-vous?"
 USA.8.a:0 "Guerre!"
 USA.8.b:0 "Paix blanche!"

 USA.9.t:0 "MLS Cup 2017"
 USA.9.d:0 "Lors de la 22ème édition de la Major League Soccer Cup, deux équipes professionnelles de football, les Seattle Sounders, USA et Toronto FC, Canada, s'affrontaient dans le plus grand match de la saison. Le défenseur des Sounders a refusé de bouger et il semblait que son gardien, Stefan Frei, était sur le point de remporter un deuxième titre de joueur par excellence. Ils ont finalement brisé la défense des Sounders avec un score de Jozy Altidore à la 67e minute, les Sounders n'ont pas pu riposter, et à la 94e minute, ils ont été marqués une fois de plus par Victor Vazquez et le Toronto FC ont marché loin comme le vainqueur de cette performance dominante. "
 USA.9.a:0 "Congradulations Toronto."
 USA.9.b:0 "Quel jeu!"

