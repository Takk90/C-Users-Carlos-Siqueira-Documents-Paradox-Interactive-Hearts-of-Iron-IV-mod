 random_diplo_start.0.t:0 "Un incident diplomatique!"
 random_diplo_start.0.d:0 "Dans un scandale choquant, [Root.GetLeader] a été surpris en train de blasphémer sur le leadership de [From.GetName] .Les commentaires de Thier ne sont pas passés inaperçus, provoquant une condamnation internationale. ne réimpriment pas les commentaires qui ont été faits, mais il suffit de dire que les gens de [From.GetName] sont extrêmement fâchés.Les commentaires ont été enregistrés par un micro caché sous une table où le leader de notre nation était assis. commentaire du gouvernement. "
 random_diplo_start.0.a:0 "Ce commentaire n'était pas si grave!"
 random_diplo_start.0.b:0 "Cela pourrait causer des problèmes."
 random_diplo_start.1.t:0 "Une insulte diplomatique!"
 random_diplo_start.1.d:0 "Dans un scandale scandaleux, [From.GetLeader] a été pris en flagrant délit de maudire le leadership de notre nation! Leurs commentaires ne sont pas passés inaperçus, provoquant la condamnation à la fois de nos politiciens et des observateurs internationaux. répétez les commentaires qui ont été faits, mais il suffit de dire que notre peuple est extrêmement fâché, les commentaires ont été enregistrés par un micro caché sous une table où le chef de son pays était assis."
 random_diplo_start.1.a:0 "Inacceptable!"
 random_diplo_start.1.b:0 "Nous allons le laisser glisser, cette fois."

 random_diplo_start.2.t:0 "Un incident diplomatique!"
 random_diplo_start.2.d:0 "Outrage de [From.GetLeader] après avoir annulé une réunion avec eux dans notre capitale Bien que nous ayons annulé la réunion en raison de contraintes de temps, [From.GetLeader] a pris cela comme une insulte personnelle. à la fois leur nation et la nôtre se mettent en colère à ce sujet, et nous devrions vraiment y remédier. "
 random_diplo_start.2.a:0 "Nous avons annulé cette réunion pour une raison!"
 random_diplo_start.2.b:0 "Nous devrions nous excuser."

 random_diplo_start.3.t:0 "Un incident diplomatique!"
 random_diplo_start.3.d:0 "Le leader de [From.GetName] a annulé une réunion importante avec nous! Cette réunion a été promis pendant des mois et nous n'avons pas reçu de waring avance ou d'explication pour son annulation abrubt! Si nous n'agissons pas maintenant, nous pouvons perdre la face sur la scène mondiale Quelle sera notre réponse?"
 random_diplo_start.3.a:0 "Nous ne sommes pas une nation de second ordre à ignorer!"
 random_diplo_start.3.b:0 "Je suis sûr qu'ils avaient une bonne raison."

 random_diplo_news.0.t:0 "Un incident diplomatique!"
 random_diplo_news.0.d:0 "Une échauffourée diplomatique a été évitée aujourd'hui quand [From.GetLeader] a présenté ses excuses pour les commentaires qu'ils ont faits à propos de [From.GetName]. Alors que beaucoup ont encore du ressentiment sur les remarques non professionnelles qui ont été faites, la relation des nations impliqués n'ont pas été sérieusement endommagés."
 random_diplo_news.0.a:0 "Crisis Averted."
 random_diplo_news.1.t:0 "Une crise diplomatique"
 random_diplo_news.1.d:0 "Les commentaires faits par [From.GetLeader] ont suscité l'indignation dans [From.GetName] .Le langage vulgaire utilisé pour exprimer le mépris de la direction de [From.GetName] est dans chaque article dans ce pays et Le refus de [From.GetLeader] de s'excuser n'a pas favorisé cette situation et les analystes prédisent que cet incident provoquera une rupture des relations entre les nations pour les années à venir. "
 random_diplo_news.1.a:0 "Dommage que cela n'a pas pu être résolu."

 random_diplo_news.2.t:0 "Un incident diplomatique!"
 random_diplo_news.2.d:0 "Outrage de [From.GetLeader] après [From.GetName] a annulé une réunion avec eux dans leur capitale. [From.GetLeader] a pris cela comme une insulte personnelle. ] s'est excusé et bien que les reations puissent être meurtris, nous ne croyons pas que ceci affectera maijorly la relation de ces nations. "
 random_diplo_news.2.a:0 "Interesing".
 random_diplo_news.3.t:0 "Un incident diplomatique!"
 random_diplo_news.3.d:0 "L'indignation initiale exprimée par [From.GetLeader] après que la direction de [From.GetName] ait canclé une réunion qui devait être tenue entre les chefs des deux nations, a été atténuée par des excuses, une réclamation que la réunion a été canclée seulement à cause des conflits d'horaire, et une promesse qu'une autre réunion sera bientôt remplacée pour remplacer celle prévue, on se souviendra de cet incident, mais pas aussi durement que certains le pensaient."
 random_diplo_news.3.a:0 "Embarassing".



 random_diplo_start.4.t:0 "Ambasador au large!"
 random_diplo_start.4.d:0 "Notre ambasador à [From.GetName] a été attrapé aujourd'hui dans un scandale tourbillonnant impliquant des drogues, des prostituées, et la conduite en état d'ivresse.Le représentant de notre nation a été arrêté plus tôt par jour par [From.GetName] ' La police d'État, et s'appuie actuellement sur l'immunité diplomatique pour échapper à des accusations ou la conduite dangereuse, conduite sous l'inffulence de la drogue et l'achohol, la possession et la consommation de substances interdites, la sollicitation d'une prostituée et diverses autres infractions [From.GetName ] et l'aile traditionaliste de notre propre nation hurlent de rage, demandant que l'homme soit immédiatement envoyé en justice, mais le droit international nous permet d'amener l'homme à faire face à des accusations dans notre propre nation."
 random_diplo_start.4.a:0 "Protocole diplomatique sera confirmé!"
 random_diplo_start.4.b:0 "Il doit faire face à la justice!"
 random_diplo_start.5.t:0 "Ambassadeur criminel!"
 random_diplo_start.5.d:0 "L'ambassadeur dans notre pays de [From.GetName] a provoqué une colère extrême dans notre capitale! La liste des crimes de longue date de l'homme comprend le trafic et l'usage de drogues, la prostitution, la conduite en état d'ivresse, et d'autres délits, qui ont laissé la partie traditionnaliste de notre population s'accrochant au sang, l'arrestation de cet homme nuira aux relations, mais notre peuple y verra une direction forte."
 random_diplo_start.5.a:0 "Nous devons lui permettre de retourner dans sa nation en disgrâce."
 random_diplo_start.5.b:0 "Mettez cet homme derrière les barreaux !!!"
 random_diplo_news.4.t:0 "Ambassadeur Délinquant!"
 random_diplo_news.4.d:0 "L'ambassadeur de [From.GetLeader] à [From.GetName] a été pris dans une histoire impliquant plusieurs crimes majeurs commis sur [From.GetAdjective] Soil! L'homme a été accusé de 4 crimes et 13 malchanceux, qui a mis [From.GetLeader] dans une position difficile concernant leur personnel diplomatique, ce qui rend leur décision d'utiliser l'immunité dilpomatique pour ramener leur ambassadeur dans leur pays, où il échappera vraisemblablement à un procès d'autant plus rageant pour le peuple. [From.GetName], probablement regarder les relations entre les nations pour les années à venir. "
 random_diplo_news.4.a:0 "Bonne chose, il n'y a pas de criminels dans notre gouvernement ..."
 random_diplo_news.5.t:0 "Immunité abandonnée!"
 random_diplo_news.5.d:0 "L'ambassadeur de [From.GetLeader] à [From.GetName] a été pris dans une histoire impliquant plusieurs crimes majeurs commis sur [From.GetAdjective] Soil! L'homme a été accusé de 4 crimes et 13 malchanceux, qui a mis [From.GetLeader] dans une position difficile concernant leur personnel diplomatique, ce qui a rendu leur décision de renoncer à l'immunité diplomatique d'autant plus surprenante pour la communauté internationale, une surprise bienvenue dans [From.GetName] pour être sûr Cet événement blessera probablement les relations blessées, mais pas au point de ne pas réparer. "
 random_diplo_news.5.a:0 "Immunité diplomatique! a été révoquée."

 random_diplo_start.6.t:0 "L'affaire du diamant vert"
 random_diplo_start.6.d:0 "Un de nos citoyens, vivant dans [From.GetName], a arraché le Heist du siècle.En tant que concierge, ce theif s'est rapproché du frère de [Root.GetLeader] et a gagné Il se rendit à son coffre-fort personnel, où il gagna environ 1,2 million de dollars en bijoux fins, y compris le fameux «Green Diamond», puis, dans l'obscurité de la nuit, ce voleur retourna dans son pays, disparaissant Mystérieusement, un enquêteur privé engagé pour traquer ce theif a apparemment disparu et n'a été vu par personne depuis des semaines.Les forces puissantes dans le gouvernement disent qu'il serait préférable pour nous de fermer les yeux sur cela, Après tout, notre police a des choses beaucoup plus importantes à faire que de chercher des pierres d'étrangers, mais d'un autre côté, cet inculpé pourrait sérieusement nuire à nos relations diplomatiques avec le gouvernement [du gouvernement fédéral] Que ferons-nous?"
 random_diplo_start.6.a:0 "Dites à [From.GetName] que nous mettrons nos meilleurs hommes au travail!"
 random_diplo_start.6.b:0 "Ha! Peut-être que la prochaine fois ils apprendront à faire plus attention à qui ils ont confiance!"
 random_diplo_start.7.t:0 "L'affaire du diamant vert"
 random_diplo_start.7.d:0 "Une collection de gemmes inestimables appartenant au frère de [Root.GetLeader], a été volée par un [From.GetAdjective] national vivant dans [Root.GetName]. a réussi à se rapprocher de la famille de notre chef et à voler certains des joyaux les plus précieux de notre nation, y compris le fameux «Green Diamond» .Fantissant à la fois ses richesses volées et lui-même, ce maudit theif est revenu dans son pays natal. Mystérieusement, un enquêteur privé engagé pour traquer cette information a apparemment disparu et n'a été vu par personne depuis des semaines. Nous faisons?"
 random_diplo_start.7.a:0 "Une affaire pour la police d'enquêter."
 random_diplo_start.7.b:0 "Blood Diamonds? Sonne farmiliar ..."
 random_diplo_news.6.d:0 "L'affaire Green Diamond est une série de crimes non résolus et de relations diplomatiques amères déclenchées par le vol de pierres appartenant au frère de [From.GetLeader] par un employé de [From.GetAdjective]. les relations aigres entre le gouvernement [From.GetAdjective] et [From.GetName] pour les années à venir. "
 random_diplo_news.6.a:0 "Le vol du siècle".
 random_diplo_news.7.t:0 "L'affaire du diamant vert - une capture criminelle"
 random_diplo_news.7.d:0 "Récemment, une crise avait été évitée dans [From.GetName] lorsque le gouvernement [From.GetAdjective] a remis l'homme responsable du vol de près de 1,2 million de dollars de pierres précieuses et de bijoux, y compris le Le célèbre diamant vert est le frère de [From.GetLeader] Bien que cela ait réincorporé le steryotype de [From.GetAdjective] en tant que théories dans les yeux de certains, les relations entre les deux gouvernements n'ont pas été sérieusement affectées. "
 random_diplo_news.7.a:0 "Tout ce problème sur un rocher brillant"


