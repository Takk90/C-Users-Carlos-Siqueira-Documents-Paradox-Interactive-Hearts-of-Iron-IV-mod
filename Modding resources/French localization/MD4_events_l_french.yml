 init.3.t:0 "Jour moderne 4 v0.1"
 init.3.d:0 "La première version ne doit être qu'un aperçu de la grandeur, elle ne doit pas être jouée à partir de 2017-2035, et seul le Moyen-Orient aura beaucoup d'événements et de choses qui se passeront. Nous avons mis en place toutes les unités pour tous les pays (y compris l'armée de l'air et les marines), la plupart des technologies et beaucoup de contenu sur lequel nous allons nous appuyer plus tard. release.\n\n §R Nous vous recommandons de jouer dans les pays du Moyen-Orient (en particulier ceux sur l'écran de départ) et ne vous attendez qu'à environ deux ans de jeu. "
