 econvent.1.t:0 "Banque centrale de [Root.GetName] met en garde contre une éventuelle bulle immobilière"
 econvent.1.d:0 "Cher [Root.GetLeader], nous regrettons de vous informer qu'une partie non négligeable de notre équipe d'experts (les meilleurs et les plus brillants [Root.GetAdjective] économistes) repèrent les premiers signes que le [Root.GetAdjective] Le marché du logement est surchauffé et pourrait se diriger vers une bulle prête à éclater.Tout en sachant que prédire l'avenir est un travail difficile et difficile, il se peut que nos experts se trompent.\nNous ne rêverions évidemment pas donnez à votre excellence des ordres sur ce qu'il faut faire, mais faire quelques ajustements maintenant sera moins douloureux qu'une crise complète à l'avenir. "
 econvent.1.a:0 "Redescendons les marchés avant que ça ne devienne mauvais"
 econvent.1.a1_tt:0 "Passera-t-elle à la croissance économique de §BBooming§ à §HFast Growth§!"
 econvent.1.a2_tt:0 "Est-ce que notre croissance économique passera de la croissance rapide à la croissance stable?"
 econvent.1.a3_tt:0 "Est-ce que notre croissance économique passera de la croissance stable à la stagnation?"
 econvent.1.b:0 "Assez de non-sens L'économie [Root.GetAdjective] est toujours saine!"
 econvent.1.b_tt:0 "§HNo effect§§ pour l'instant, mais une bulle immobilière pourrait être créée à l'avenir\n"

 econvent.3.t:0 "Crash boursier"
 econvent.3.d:0 "Il semble que le chaos qui a suivi l'éclatement de la bulle immobilière ait atteint le marché boursier: le cours des actions de presque toutes les sociétés cotées [Root.GetAdjective] a fortement baissé ce matin, et notre monnaie est tombée Le trading a été provisoirement suspendu avant le déjeuner, mais aucune amélioration n'est attendue une fois les marchés rouverts demain car tout le monde a désespérément besoin de vendre ses actions. "
 econvent.3.a:0 "Bonne chose mon argent a été placé dans les paradis fiscaux offshore"

 econvent.4.t:0 "[Root.GetAdjective] Banques face à la crise"
 econvent.4.d:0 "Malgré le délicieux espresso latte-art chaud dans votre" [Root.GetName] §R <3§! [Root.GetLeader] "- cup, ce n'est pas une bonne journée Les bosses financières désespérées, leurs lobbyistes, et les politiciens auxquels ils ont contribué - tous sont en train de grouiller les régies [Root.GetAdjective], et tous ont le même message : "Nous avons besoin d'un plan de sauvetage!".\n\nApparemment, le double choc de la crise du logement et de l'effondrement des marchés boursiers était trop lourd à supporter pour le secteur financier. être un afflux d'argent frais du gouvernement - ou il y aura des faillites à travers le conseil d'administration avec des épargnants innocents perdre leurs dépôts. "
 econvent.4.a:0 "Nous fournirons les renflouements"
 econvent.4.b:0 "Pas de renflouement, mais garantie de dépôts d'épargne"
 econvent.4.c:0 "La survie du plus fort rend le capitalisme génial"

 econvent.5.t:0 "[Root.GetAdjective] Les consommateurs dépensent moins"
 econvent.5.d:0 "Un rapport récent a souligné que les travailleurs [Root.GetAdjective] sont de plus en plus inquiets pour leur avenir et que ce pessimisme pousse les gens à épargner davantage et que la consommation globale est en baisse. Beaucoup d'entreprises dans [Root.GetName] devront réduire ou fermer leurs activités, mais les entreprises qui exportent principalement des produits [Root.GetAdjective] n'en sont pas affectées. "
 econvent.5.a:0 "Transférer de l'argent"
 econvent.5.b:0 "J'espère que ça ira"

 econvent.6.t:0 "Demande inférieure pour les produits [Root.GetAdjective] à l'étranger"
 econvent.6.d:0 "Les données sont claires, les exportations internationales de [Root.GetName] sont en baisse, mais la cause en est vivement débattue parmi les conseillers économiques de [Root.GetLeader]. nous sommes devenus moins compétitifs en raison de nos salaires relativement élevés, un autre est que nos concurrents ont augmenté la qualité de leurs produits, d'autres pensent que la baisse de la demande est due uniquement à l'évolution des tendances à l'étranger. peut faire à ce sujet, sauf mettre derrière nous et travailler plus fort à l'avenir. "
 econvent.6.a:0 "Les étrangers sont idiots. [Root.GetAdjective] c'est le meilleur!"

 econvent.7.t:0 "La sécheresse provoque un désastre pour les agriculteurs [Root.GetAdjective]"
 econvent.7.d:0 "Bien que nous n'ayons généralement pas beaucoup de pluie, les pluies de cette saison de croissance ont été absymales, la plupart des récoltes ont échoué.Quel peu de produits agricoles ont été produits est entièrement dû aux rivières restantes et à l'irrigation artificielle, quelque chose ce n'est malheureusement pas très commun ici [Root.GetName] .Les agriculteurs demandent de l'aide au gouvernement [Root.GetLeader], et les citadins s'inquiètent de la hausse des prix des denrées alimentaires. "
 econvent.7.a:0 "Mieux vaut la saison prochaine"

 econvent.8.t:0 "Famine dans [Root.GetName]!"
 econvent.8.d:0 "La sécheresse qui sévit actuellement fait que de nombreuses parties de la campagne de [Root.GetName] manquent de nourriture à un prix abordable, les stocks sont épuisés et une véritable famine cause la malnutrition, la mort et la maladie."
 econvent.8.a:0 "Ouch!"

