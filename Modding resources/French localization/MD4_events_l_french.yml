 USA_Muslim_Ban.0.t:0 "Executive Order 13769"
 USA_Muslim_Ban.0.d:0 "Executive Order 13769, intitulé Protéger la nation de l'entrée des terroristes étrangers aux États-Unis, communément appelé par les militants anti-Trump comme l'interdiction musulmane, ou au grand public, l'interdiction de voyager, était un décret publié par le président des États-Unis Donald Trump. "
 USA_Muslim_Ban.0.a:0 "Signer l'ordre"

 USA_Muslim_Ban.1.t:0 "Ordre exécutif 13780"
 USA_Muslim_Ban.1.d:0 "§Après l'ordre exécutif 13769 a été bloqué par divers tribunaux§ L'administration Trump signé l'ordre exécutif 13780, intitulé Protéger la nation de l'entrée du terrorisme étranger aux États-Unis, est un décret signé par le président des États-Unis Donald Trump le 6 mars 2017, qui impose des limites aux voyages de certains pays aux États-Unis et à tous les réfugiés qui ne possèdent pas de visa ou de documents de voyage valides."
 USA_Muslim_Ban.1.a:0 "Signez l'ordre"
 USA_Muslim_Ban.1.b:0 "Quelle interdiction musulmane?"

 USA_Muslim_Ban.2.t:0 "Proclamation 9645"
 USA_Muslim_Ban.2.d:0 "L'ordre exécutif provisoire 13780 a été temporairement retenu par les tribunaux.§ Le 24 septembre 2017, le président Trump a signé la Proclamation présidentielle 9645, élargissant et définissant le précédent décret exécutif. L'Iran, la Libye, la Corée du Nord, la Somalie, la Syrie, le Venezuela et le Yémen, le Tchad, la Corée du Nord et le Venezuela étaient nouveaux sur la liste des restrictions de voyage, tandis que le Soudan était retiré."
 USA_Muslim_Ban.2.a:0 "Merica"

 USA_Muslim_Ban.3.t:0 "Passes d'interdiction de voyage"
 USA_Muslim_Ban.3.d:0 "L'administration Trump a remporté une victoire grâce à son interdiction de voyager très controversée."
 USA_Muslim_Ban.3.a:0 "Hourra!"

 USA_Repeal_Obama_Care.0.t:0 "Better Care Réconciliation Act of 2017"
 USA_Repeal_Obama_Care.0.d:0 "Le projet de loi du Sénat s'appelle la loi Better Care Reconciliation de 2017. Les différences entre le projet de loi et le projet de loi reflétaient des opinions divergentes au sein du caucus républicain. mais le financement pour Medicaid tel qu'il était avant l'ACA serait réduit. "
 USA_Repeal_Obama_Care.0.a:0 "Congrès Cmon"

 USA_Repeal_Obama_Care.1.t:0 "Obamacare Abroger l'Acte de Réconciliation de 2017"
 USA_Repeal_Obama_Care.1.d:0 "§La loi de 2017 sur la réconciliation des meilleurs soins n'a pas été adoptée au Congrès § Le CBO a évalué notre nouveau projet de loi et a conclu que, par rapport à la loi actuelle, il réduirait le déficit budgétaire de 473 milliards de dollars environ 5%), augmenter le nombre de non-assurés de 17 millions en 2018 et de 27 millions en 2020, et augmenter les primes moyennes sur les marchés (hors groupe / non-employeur) d'environ 25% en 2018 et de 50% en 2020. "
