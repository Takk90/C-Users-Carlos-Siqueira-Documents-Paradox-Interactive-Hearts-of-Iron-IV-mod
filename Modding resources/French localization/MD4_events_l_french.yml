#Guerre civile

 civilwar_western.1.t:0 "Protestants démocrates"
 civilwar_western.1.d:0 "Les gens ont commencé à manifester contre notre gouvernement, ce n'est pas trop grave, mais nous devons le surveiller de très près."
 civilwar_western.1.a:0 "Ils influencent notre nation."
 civilwar_western.2.t:0 "Manifestants violents"
 civilwar_western.2.d:0 "Les gens deviennent agités et ont commencé à agresser certains de nos policiers et citoyens."
 civilwar_western.2.a:0 "Ignorez-les."
 civilwar_western.2.b:0 "Envoyer dans la police."
 civilwar_western.2.c:0 "Donnez-leur ce qu'ils veulent."
 civilwar_western.3.t:0 "Émeutes dans les rues"
 civilwar_western.3.d:0 "Ces protestations sont devenues des émeutes à part entière et ils ont commencé à s'armer de pierres et d'autres armes artisanales et à attaquer notre police."
 civilwar_western.3.a:0 "Envoie le contrôle anti-émeute et l'armée."
 civilwar_western.3.b:0 "Donnez-leur ce qu'ils veulent."
 civilwar_western.4.t:0 "Guerre civile"
 civilwar_western.4.d:0 "Les émeutiers se sont armés et ont pris d'assaut nos manèges et ont déclaré ouvertement la rébellion contre nous."
 civilwar_western.4.a:0 "Ils seront écrasés!"

 civilwar_emerging.1.t:0 "Protestants réformistes"
 civilwar_emerging.1.d:0 "Les gens sont descendus dans la rue pour nous demander de changer nos façons de faire."
 civilwar_emerging.1.a:0 "Ils sont mineurs."
 civilwar_emerging.2.t:0 "De plus grandes protestations pour la réforme"
 civilwar_emerging.2.d:0 "De plus en plus de gens sont descendus dans les rues pour nous demander d'abandonner le pouvoir et d'élire un nouveau leader aux idéaux différents."
 civilwar_emerging.2.a:0 "Ignorez-les."
 civilwar_emerging.2.b:0 "Envoyer dans la police."
 civilwar_emerging.2.c:0 "Donne-leur ce qu'ils veulent."
 civilwar_emerging.3.t:0 "Riots"
 civilwar_emerging.3.d:0 "Les manifestations sont devenues violentes et maintenant les gens se sont rassemblés et ont commencé à attaquer nos magasins de police et de raids."
 civilwar_emerging.3.a:0 "Envoyer dans la police anti-émeute."
 civilwar_emerging.3.b:0 "Donne-leur ce qu'ils veulent."
 civilwar_emerging.4.t:0 "Guerre civile"
 civilwar_emerging.4.d:0 "Les gens se sont rassemblés contre nous et ont formé des milices citoyennes pour attaquer notre gouvernement, nous devons mobiliser notre armée pour combattre cette nouvelle menace."
 civilwar_emerging.4.a:0 "Aux armes! Pour notre pays!"

 civilwar_nationalist.1.t:0 "Protestations nationalistes"
 civilwar_nationalist.1.d:0 "Certaines personnes ont commencé à répandre des idées sur un pays, un peuple, ont blâmé différentes ethnies pour leurs problèmes et ont commencé à sortir dans les rues pour prêcher à ce sujet."
 civilwar_nationalist.1.a:0 "Ils n'obtiendront pas beaucoup de soutien."
 civilwar_nationalist.2.t:0 "Attaques raciales"
 civilwar_nationalist.2.d:0 "Les manifestants ont commencé à attaquer toute personne qui n'est pas [From.GetAdjective] ou un citoyen."
 civilwar_nationalist.2.a:0 "Ignorez-les."
 civilwar_nationalist.2.b:0 "Arrêtez-les."
 civilwar_nationalist.2.c:0 "Donnez-leur ce qu'ils veulent."
 civilwar_nationalist.3.t:0 "La colère du peuple"
 civilwar_nationalist.3.d:0 "Les gens sont en colère et pensent que nous n'avons pas fait grand-chose au sujet des attaques et exigeons que nous fassions quelque chose."
 civilwar_nationalist.3.a:0 "Ces anti [From.GetAdjective] ne resteront pas impunis."
 civilwar_nationalist.4.t:0 "Les nationalistes prennent les armes"
 civilwar_nationalist.4.d:0 "Les nationalistes, estimant que nous ne représentons pas le meilleur intérêt pour les [From.GetAdjective] personnes, ont décidé de se lever."
 civilwar_nationalist.4.a:0 "Nous allons arrêter ces Alt-Righters."


#### Événements des Frères Musulmans ###
 muslim_brotherhood_crackdown_tt:0 "Définira un §Repression§! sur la Fraternité §Cuslim§!\n"

 brotherhood.6.t:0 "Les protestataires des Frères musulmans exigent des élections"
 brotherhood.6.d:0 "Les Frères musulmans [Root.GetAdjective] occupent des places centrales dans les villes du pays, criant des slogans et exigeant des élections libres, ils sont bien organisés, donc nos deux seules vraies alternatives sont de dégager les places. par la force, et traquer et arrêter les dirigeants et les organisateurs - ou pour répondre à leurs demandes et permettre des élections. "
 brotherhood.6.a:0 "Dégagez cette rue et traquez leurs chefs"
 brotherhood.6.b:0 "Répondre à leurs demandes - tenir des élections"

 brotherhood.7.t:0 "Brutalité de Crackdown Backfires"
 brotherhood.7.d:0 "Au lieu d'attaquer stratégiquement les dirigeants et de leur donner des exemples concrets, il y a eu une série d'exécutions extrajudiciaires de partisans des Frères Musulmans de bas niveau, et même de leurs familles. Les conseillers du gouvernement soulignent que l'augmentation du financement de la sécurité intérieure réduira les chances que cela se reproduise. "
 brotherhood.7.a:0 "Réprimande la police et l'armée"

 brotherhood.8.t:0 "Prison des terroristes des Frères Musulmans"
 brotherhood.8.d:0 "Les membres armés du groupe terroriste des Frères musulmans ont lancé avec succès une attaque contre une prison gouvernementale qui détenait à la fois des criminels, des terroristes et des opposants politiques, des gardes ont été tués et des prisonniers ont été relâchés. détruis les Frères Musulmans."
 brotherhood.8.a:0 "Terroristes damnés"

 brotherhood.9.t:0 "Cellule terroriste des Frères musulmans démantelée"
 brotherhood.9.d:0 "Les forces de sécurité [Root.GetAdjective] ont réussi à s'infiltrer dans l'une des principales cellules de direction des Frères Musulmans et ont arrêté avec succès les leaders et leurs associés. locaux.\n\nLe procès est prévu pour demain, les exécutions auront lieu peu de temps après. "
 brotherhood.9.a:0 "[Root.GetLeader] est à nouveau victorieux!"

 brotherhood.10.t:0 "L'insurrection des Frères musulmans transforme la guerre civile"
 brotherhood.10.d:0 "Notre répression violente des Frères musulmans a échoué - leur soutien n'a fait que croître, ils ont même réussi à obtenir un soutien important parmi les soldats et quelques généraux traîtres ont fait défection à leurs côtés. importe pour nos forces de sécurité - c'est tout guerre. "
 brotherhood.10.a:0 "Nous les vaincrons"

 ###Conflict Jihadiste
 jihadi.1.t:0 "Les terroristes réussissent le raid de prison"
 jihadi.1.d:0 "Des terroristes salafistes armés ont attaqué avec succès une prison gouvernementale où se trouvaient à la fois des criminels, des terroristes et des opposants politiques.Les gardes ont été tués et les prisonniers libérés.C'est un revers majeur dans nos efforts pour détruire les terroristes pervers. "
 jihadi.1.a:0 "Terroristes damnés"

 jihadi.2.t:0 "Saoudien Aid remis en question"
 jihadi.2.d:0 "L'Arabie Saoudite apporte une aide économique à notre gouvernement et finance aussi les mosquées et les madrassas, alors que nous nous félicitons de l'aide financière, la radicalisation de ces mosquées et madrassas est devenue un véritable problème. populaire que les journaux étrangers spéculent si le gouvernement de [Root.GetName] est en danger de faire face à une future guerre civile, devrions-nous vraiment continuer à recevoir cette aide? "
 jihadi.2.a:0 "Nous avons besoin de leur argent"
 jihadi.2.b:0 "Fermons ces mosquées"

 jihadi.3.t:0 "Attaque terroriste majeure contre l'armée"
 jihadi.3.d:0 "Les terroristes salafistes ont lancé un attentat terroriste contre une base de l'armée [Root.GetAdjective] Les pertes ne sont pas connues à ce jour, mais on estime à plus d'une centaine. créer suffisamment de chaos pour que les gens les préfèrent prendre le contrôle à la place de nous. "
 jihadi.3.a:0 "Terroristes damnés"

 jihadi.4.t:0 "La cellule de terreur djihadiste démantelée"
 jihadi.4.d:0 "Les forces de sécurité [Root.GetAdjective] ont réussi à infiltrer l'une des principales cellules de leadership du djihadiste salafiste - et les forces antiterroristes ont réussi à arrêter certains terroristes, bien que la plupart aient été tués au combat.\n\nous utiliserons "l'interrogation renforcée" pour essayer d'obtenir plus d'informations des terroristes capturés. "
 jihadi.4.a:0 "[Root.GetLeader] est à nouveau victorieux!"

 jihadi.5.t:0 "L'insurrection jihadiste salafiste transforme la guerre civile"
 jihadi.5.d:0 "Notre tentative de répression du djihadiste salafiste a échoué, et ils ont réussi à construire assez de chaos et d'insécurité au point où beaucoup de gens ordinaires se sentent plus en sécurité quand ils contrôlent une zone que le gouvernement légal. Ils ont même réussi à radicaliser des soldats et quelques généraux traîtres ont fait défection de leur côté, ce qui n'est plus le problème de nos forces antiterroristes - c'est une guerre totale."
 jihadi.5.a:0 "Nous les vaincrons"

