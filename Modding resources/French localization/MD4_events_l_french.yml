#Yemen Events

 Yemen.4.t:0 "La guerre au Yémen s'est terminée"
 Yemen.4.d:0 "Avec la ruine du pays, la guerre civile yéménite a finalement abouti, donnant la victoire au gouvernement dirigé par Hadi, soutenu par la coalition saoudienne. Dans les derniers jours du conflit, les forces de la coalition ont réussi à capturer et détruire les dépôts de munitions d'Houthi et d'Al-Qaïda, y compris les tristement célèbres missiles Burkan 2-H. Bien que beaucoup restent attachés aux Houthis, ils ont été désarmés et dans les jours à venir, les radicaux Zaydi restants seront déracinés. La démocratie a prévalu dans la région avec l'aide de la coalition saoudienne et de sa campagne, Restoring Hope, et le pays du Yémen est sur le point d'être rebellé."
 Yemen.4.d2:0 "Avec le gouvernement dirigé par Hadi réduit en cendres, la cause des Houthis s'est retrouvée au premier plan du futur leadership du Yémen, dont l'objectif était de faire passer le salafisme et le dévouement aux idéologies occidentales. Les forces d'Al-Qaïda et de la coalition sont en ruine et, maintenant que le Yémen a la pleine responsabilité de l'avenir, le gouvernement Houthi a entamé le processus de transformation de son état actuel. Nous nous sommes engagés sur la voie de la reconstruction du pays: la coalition saoudienne s'est retirée de la région et a fait de l'opération Rétablir l'espoir un échec total et complet."
 Yemen.4.d3:0 "Après des années de combats entre le gouvernement yéménite et les rebelles houthis, le plus improbable des vainqueurs a émergé du conflit: les restes d'Al-Qaïda au Yémen se sont retrouvés comme l'architecte d'un nouveau califat dans la région, et a subi une transformation pour l'avenir qui mettra en danger tous les infidèles dans la région.La coalition saoudienne et l'opération Rétablir l'espoir a été un échec complet, et son incompétence n'a pas réussi à prédire sa propre défaite à un ennemi Les djihadistes ont prévalu, et ils ont clairement fait comprendre que ce n'est que le début, et le reste du monde réalisera bientôt ce que ce nouveau califat peut faire."
 Yemen.4.a:0 "La victoire est finalement la nôtre ..."
 Yemen.4.b:0 "Mais à quel prix?"
 Yemen.4.c:0 "Ça aurait pu être pire ..."
 Yemen.4.e:0 "Intéressant."
 Yemen.4.f:0 "Intéressant."

 Saleh.1.t:0 "La lutte de pouvoir de Houthi"
 Saleh.1.d:0 "L'alliance improbable entre les rebelles houthis et le Congrès général du peuple d'Ali Abdullah Saleh, a été sur un terrain instable depuis le jour où elle a été concourue.Avec l'aide de nos membres de la coalition opérant au Yémen, nous avons découvert que Les Houthis s'opposent à être contrôlés par les puissances étrangères et cherchent à restaurer le Yémen comme son propre entité totalement indépendante du salafisme et des idéaux occidentaux. , veut restaurer le Yémen en tant que pays libre, uni et démocratique, désireux de participer aux affaires étrangères dans une certaine mesure, bien qu'il ait ses raisons d'éprouver du ressentiment envers un certain nombre de nations occidentales. les deux partis, et c'est peut-être ce dont la coalition a besoin. "
 Saleh.1.a:0 "Nous n'avons pas le temps pour ça ..."
 Saleh.1.b:0 "Obtenez le président Saleh au téléphone ..."

 Saleh.2.t:0 "Saleh suggère le dialogue de la coalition"
 Saleh.2.d:0 "Ali Abdullah Saleh, le chef du Congrès général du Peuple aligné sur la cause Houthi, suggère que les dirigeants du GPC et des Houthis ouvrent des discussions avec la coalition dirigée par l'Arabie Saoudite qui opère actuellement aux côtés du président Hadi. nous le considérons de très près comme un allié, il semble qu'il ait changé de cœur, et pas dans le bon sens, il suggère maintenant avec sévérité que les dirigeants houthis prennent une décision sur la poursuite ou non de cette guerre civile brutale. de nous sortir de ces pourparlers avec quelque chose à gagner est très petit, et ce pourrait très bien être un stratagème pour nous retirer du pouvoir. "
 Saleh.2.a:0 "Absolument pas!"
 Saleh.2.b:0 "Ça ne pouvait pas faire de mal ..."

 Saleh.3.t:0 "Leaders Houthi sont prêts à parler"
 Saleh.3.d:0 "Sous la pression de l'ancien président yéménite, Ali Abdullah Saleh, les dirigeants des insurgés houthis de Sanaa sont prêts à essayer de s'entendre avec Hadi et notre coalition."
 Saleh.3.a:0 "Eh bien, rassemblez la coalition."
 Saleh.3.b:0 "Ce n'est probablement pas une bonne idée ..."

 Saleh.5.t:0 "Saleh Embarks sur un chemin dangereux"
 Saleh.5.d:0 "Après des années d'une alliance indécise et instable entre les forces houthi et républicaines, l'ancien président yéménite, Ali Abdullah Saleh, a tenu un discours devant la coalition dirigée par l'Arabie saoudite soulignant la soi-disant stupidité de la cause houthi Saleh a déclaré que si la coalition levait son blocus et ouvrait les aéroports pour faciliter l'effort humanitaire, lui et ses forces républicaines étaient prêts à faire allégeance à l'Arabie saoudite, se déclarant lui-même un ennemi de notre alliance. Son discours le plus récent, et déclaré publiquement un nouveau chapitre dans l'histoire du Yémen au milieu de cette crise humanitaire, comme un Yémen uni, libre et démocratique.Les mots de Saleh - Je vais combattre les ennemis de l'humanité et les ennemis de notre patrie qui sont en essayant d'effacer son identité et de détruire ses acquis et d'humilier les Yéménites!"
 Saleh.5.a:0 "Trouve ce traître ..."
 Saleh.5.b:0 "Il n'a pas le courage de le faire ..."

 Saleh.6.t:0 "Saleh est sur la course"
 Saleh.6.d:0 "Après avoir prononcé une série de discours perfides, Ali Abdullah Saleh a clairement fait savoir qu'il ne voulait plus travailler aux côtés des Houthis." Abdul-Malik Al-Houthi était au courant de la trahison prochaine de Saleh, et il a émis plusieurs avertissements. Abdul-Malik Al-Houthi a déclaré que c'était un acte de trahison qui a conduit à la destruction de la maison de Saleh à Sana'a par le feu de mortier houthi, et il fuit maintenant le pays. Au sud de Sanaa, où les combats entre les Houthis et la coalition continuent de faire rage, de nombreux combattants sont prêts à se replier. Intervenez sur votre ordre."
 Saleh.6.a:0 "Tirez la gâchette ..."
 Saleh.6.b:0 "Laisse-le partir ..."

 Saleh.7.t:0 "Le Conseil politique suprême"
 Saleh.7.d:0 "Avec la victoire de la guerre, le temps est venu de reconstruire notre pays que nous nous sommes battus si désespérément pour libérer de son leadership malavisé Nos associés du Comité Suprême Révolutionnaire, un gouvernement intérimaire que nous avions mis en place Au milieu de la guerre civile, rappelons-nous leur contribution à l'effort de guerre et nous exhortons à mener à bien notre plan initial de partage égalitaire de notre Conseil présidentiel entre les deux parties .N'oubliez pas qu'un certain nombre de ces hommes étaient parmi ceux que nous avons initiés Nous ne pouvons pas prévoir l'avenir, mais leur permettre de siéger à notre parlement peut très bien nous ramener dans l'incertitude que nous cherchons à détruire."
 Saleh.7.a:0 "Nous nous sommes battus pour atteindre cette position, et nous nous battrons pour la défendre"
 Saleh.7.b:0 "Nonsense, nous reconstruirons notre nation ensemble"

 Saleh.8.t:0 "Houthi Leadership nie la suggestion de Saleh"
 Saleh.8.d:0 "Après notre entretien avec l'ancien président yéménite Ali Abdullah Saleh, il s'est efforcé de convaincre les dirigeants houthis de se prononcer sur la question de savoir si cette guerre devrait se poursuivre. Les Houthis semblent être catégoriques en ce qui concerne la poursuite de leur effort de guerre pour renverser le gouvernement démocratique du Yémen, ce qui a porté atteinte à l'alliance entre le Congrès général du peuple de Saleh et les rebelles houthis. pousser Saleh plus fort, il peut être prêt à enfin des liens sévères avec la cause égarée. "
 Saleh.8.a:0 "Nous devons essayer plus fort!"
 Saleh.8.b:0 "Oubliez ça ..."

 Saleh.9.t:0 "Saleh persiste"
 Saleh.9.d:0 "Ali Abdullah Saleh suggère une fois de plus que nous ouvrions des pourparlers avec la coalition dirigée par l'Arabie saoudite, qui, je dois le rappeler, est notre ennemi.Il est vrai que notre alliance avec le GPC a toujours été un état critique, mais cette persistance de Saleh n'est pas apparue de nulle part, il doit avoir un mobile: il ne serait pas fou de croire que la coalition saoudienne est en contact avec lui, il faut regarder de près."
 Saleh.9.a:0 "Cela pourrait être une bonne idée ..."
 Saleh.9.b:0 "Ali, arrête ça immédiatement, sinon"
 Saleh.9.c:0 "M. Saleh, puis-je vous parler?"

 HOU_Saleh.1:0 "Ali Abdullah Saleh sera poursuivi par des combattants Houthi."
 HOU_Saleh.2:0 "Ali Abdullah Saleh sera contacté pour mettre un terme à la guerre civile yéménite, que ce soit par la diplomatie ou la force brutale, nous devons le convaincre de dialoguer avec notre coalition."
 HOU_Saleh.3:0 "Notre alliance n'a jamais été aussi forte que l'idéal, mais j'apprécie notre allégeance, même si cela ne semble pas être le cas ... Je comprends que vous voulez une conclusion à cette guerre, mais malheureusement je ne peux pas me permettre ou mes camarades pour faire face à ce diable de coalition ... Vous comprenez sûrement?"
 HOU_Saleh.4:0 "Ali est déçu."
 HOU_Saleh.5:0 "Ali sera contacté une fois de plus."
 HOU_Saleh.6:0 "Ali recule visiblement, et sort de la pièce."
 HOU_Saleh.7:0 "Ali sera contacté à nouveau, mais que ce soit le dernier avertissement pour lui que s'il reste aligné avec notre ennemi, lui aussi sera traité comme un ennemi."

 Saleh.10.t:0 "Saleh est en train de perdre notre temps ..."
 Saleh.10.d:0 "Une fois de plus, le chef du Congrès général du Peuple aligné sur les rebelles houthis, Ali Abdullah Saleh, a été empêché par les dirigeants houthis d'entamer des pourparlers de paix avec notre coalition. La direction des Houthis ne nous parlera pas, car ils nous considèrent comme un ennemi juré: l'Alliance GPC-Houthi étant aussi critique que cela, nous devons immédiatement lancer un ultimatum à Ali Abdullah Saleh. C'est un casse-tête sans compétence et sans talent, et avec lui, la direction a de la compétence, même si elle manque d'une certaine capacité de progrès, mais elle pourrait potentiellement mener les Houthis à la victoire. "
 Saleh.10.a:0 "Il agit, ou nous ne pouvons pas garantir sa sécurité."
 Saleh.10.b:0 "C'est inutile ..."
 Saleh.11.t:0 "Les défauts du Congrès général du peuple!"
 Saleh.11.d:0 "Même après de nombreuses occasions où les forces républicaines de Saleh ont échangé des coups de feu contre les nôtres, nous sommes formellement restés alliés, mais ces traîtres ne se sont plus officiellement déclarés ennemis après leur chef traître, Ali Abdullah Saleh. Le GPC et ses troupes s'engagent activement dans des combats avec nous dans les rues de nos villes, nous devons mettre un terme à tout cela immédiatement. "
 Saleh.11.a:0 "Traîtres! J'aurais dû voir ça venir!"

 Saleh.12.t:0 "L'ancien président yéménite, Ali Abdullah Saleh assassiné!"
 Saleh.12.d:0 "Ce jour est considéré comme une victoire majeure pour la cause Houthi, car l'homme qui cherchait à les déchirer de l'intérieur, a été vaincu.Cela a longtemps été cru par les Houthis que Saleh avait été en contact avec la coalition dirigée par les Saoudiens, mais ce n'est que récemment que M. Saleh a montré son vrai visage aux Houthis et a tenté de se ranger du côté de la coalition en déclarant un nouveau chapitre de l'unification et de la démocratie au Yémen. Il y a beaucoup de colère dans les Houthis, et avec Saleh parti, ils prétendent que leur moral monte en flèche."
 Saleh.12.a:0 "Bon travail les garçons."
 Saleh.12.b:0 "C'est troublant ..."
 Saleh.12.c:0 "Intéressant."

 Saleh.13.d:0 "Le leader du Congrès général du peuple, allié des Houthis de longue date, a annoncé le renouvellement de l'alliance une fois divisée, et Ali Abdullah Saleh a annoncé publiquement un nouveau chapitre L'avenir du Yémen, un chapitre dans lequel le GPC et les Houthis travailleront ensemble pour restaurer la nation ruinée Saleh a donné une condition, à savoir que la direction Houthi officialise le Conseil politique suprême, un gouvernement intérimaire mis en place en temps de guerre, et diviser le gouvernement entre les deux alliances, comme c'était prévu à l'origine. "
 Saleh.13.a:0 "Est-ce bon? Je ne sais pas."
 Saleh.13.b:0 "Merde!"

 Saleh.14.t:0 "La coalition se rassemble"
 Saleh.14.d:0 "Les dirigeants houthis qui s'opposent au gouvernement démocratique dirigé par Hadi au Yémen, ont montré qu'ils étaient disposés à venir à la table pour parler de la situation humanitaire en cours au Yémen. la coalition opérant au Yémen a invité tous ses membres à un sommet diplomatique à Abu Dhabi, aux Emirats arabes unis, auquel participeront Abdul-Malik Al-Houthi et son associé Ali Abdullah Saleh.
 Saleh.14.a:0 "Nous devons y assister."
 Saleh.14.b:0 "Désolé, nous n'avons pas le temps pour ça."
 Saleh.14.c:0 "Nous serions honorés d'accueillir ce sommet."

 Saleh.15.t:0 "Le Sommet commence"
 Saleh.15.d:0 "Ceux qui ont choisi d'assister à ce sommet prennent leur place et attendent le début de la discussion Les Houthis ont mentionné qu'ils n'entraient pas dans cette discussion avec l'intention de se rendre, alors nous devons nous balancer Cette guerre au Yémen a été l'une des plus grandes crises humanitaires de l'histoire récente, et toutes les parties à la guerre devraient mettre un terme à la guerre le plus rapidement possible. , partageons nos demandes ... "
 Saleh.15.a:0 "Renoncer et rendre tous les territoires au gouvernement légitime du Yémen."
 Saleh.15.b:0 "Cessez le conflit immédiatement, et les deux états doivent rester indépendants."
 Saleh.15.c:0 "Tous les Houthis revendiquent la terre doit être déclaré un état arabe."

 Saleh.16.t:0 "La Coalition exige la reddition"
 Saleh.16.d:0 "Nous avons été invités à ce sommet à Abu Dhabi pour discuter de la fin possible de la guerre que nous combattons depuis des années, et nous avons pris conscience que tout cela était une perte de temps. Nous avons été immédiatement accueillis par une demande absurde dès le début du sommet, cette demande étant notre complète reddition, mais aussi longtemps que la guerre continuera à faire rage, les gens continueront à mourir et les villes continueront à être détruites. pour le mieux, mais cela reviendrait à capituler devant nos ennemis jurés. "
 Saleh.16.a:0 "Cette guerre doit se terminer, nous devons donc obliger."
 Saleh.16.b:0 "Ridicule! Cette discussion se termine maintenant!"

 Saleh.17.t:0 "La Coalition exige que les deux Etats restent indépendants"
