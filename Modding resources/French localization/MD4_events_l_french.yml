 init.1.t:0 "Bienvenue au jour moderne 4"
 init.1.d:0 "Nous vous recommandons de jeter un oeil sur le wiki www.modernday4.gitlab.io en cliquant sur le bouton d'aide en haut à droite de votre écran (à côté de la tension mondiale).\n\n Il est recommandé de ne pas pour spammer des unités de construction, sauf si nécessaire pour les problèmes de performance en fin de partie. "
 init.1.d_Syria:0 "Nous vous recommandons de jeter un oeil sur le wiki www.modernday4.gitlab.io en cliquant sur le bouton d'aide en haut à droite de votre écran (à côté de la tension mondiale).\n\nVous avez décidé jouer à la Syrie, une nation qui a été divisée par une guerre civile depuis 6 ans, avec l'aide de l'Iran et de la Russie, l'avenir du régime semble sûr, mais est-il? D'abord vous devez vaincre le terroriste et reconstruire votre nation! "
 init.1.d_FSA:0 "Nous vous recommandons de jeter un oeil sur le wiki www.modernday4.gitlab.io en cliquant sur le bouton d'aide en haut à droite de votre écran (à côté de la tension mondiale).\n\nVous avez décidé de jouer le rôle de l'armée syrienne §RFree§ au bord de l'existance après des défections massives contre l'EI, Al-Nusra et d'autres groupes extrémistes .Tout n'est pas perdu comme s'il y avait une volonté, il y a un moyen de persuader nos alliés turcs capable de tourner la marée! "
