 USA_Repeal_Obama_Care.2.d:0 "§Un projet de loi précédent a échoué à nouveau! § L'US Health Care Act de 2017 (HR 1628) est un projet de loi du Congrès américain visant à abroger partiellement la Loi sur la Protection du Patient et les Soins Abordables (ACA) Obamacare. "
