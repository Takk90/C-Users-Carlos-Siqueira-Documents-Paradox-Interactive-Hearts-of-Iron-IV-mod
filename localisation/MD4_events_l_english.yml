 init.1.t:0 "Welcome To Millennium Dawn"
 init.1.d:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension). \n\n It's recommended not to spam build units unless necessary for performance issues late game. Also it's recommended to wait a few days before building troops, to give the existing troops the supplies/equipment they need."
 init.1.d_Syria:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RSyria§ , a nation that has been divided by a civil war for the last 6 years, with the help of Iran & Russia the future of the regime looks secure but is it? First you must defeat the terrorists, rebels and then rebuild your nation!"
 init.1.d_FSA:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play the §RFree Syrian Army§ , a nation on the brink of existence after mass defections to ISIS, Al-Nusra and other extremist groups. All is not lost as if there is a will there is a way, enticing our Turkish allies may be able to turn the tide!"
 init.1.d_AL_NUSRA:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RAl-Nusra§ , Syria's last hope to be run as a True Islamic state under Sharia Law. We must defeat these non-believers and create the true Islamic State."
 init.1.d_ROJ:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RRojova§, the last hope not only for a Free Kurdistan but a Free and Democratic Syria. With support from the US we will prevail even under the threat of the evil Turks!"
 init.1.d_TUR:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RTurkey§ , a regional powerhouse often noted as one of the only market economies in the Middle East. With the Syrian civil war already destabilizing the region we can't afford a united Kurdish state on our Southern border, who knows what ideas it might give the PKK. We should support the FSA to destabilize Rojava and gain influence in Syria!"
 init.1.d_KUR:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RKurdistan§ , having successfully defended yourself from ISIS, the future is looking bright! Especially since we have recaptured the oil rich region of Kirkuk, which effectively doubles our petroleum output. Keeping it and gaining concessions from Baghdad will be our immediate threat and will require extensive diplomatic maneuvering as we are in no shape to win a war."
 init.1.d_IRQ:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RIraq§, finally having begun to push ISIS back with American and Iranian assistance our next goal is to consolidate the state & rebuild our nation."
 init.1.d_GCC:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §R[This.GetName]§ , the fate of the Syrian Regime is still unknown. We should do everything we can to put a friendly government in power in Syria and curve the expansion of Iranian Influence in the region."
 init.1.d_PER:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RIran§ , a nation with great ambition for the region and the capability to do it. With Iraq and Syria under our Influence we have a chance to change the region in our intrests."
 init.1.d_USA:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RThe United States§ , the worlds only super power. The Middle East is a vital national intrest to the United States, so we should protect this intrest by sending volunteer forces and lend lease to our partners in Libya, Afghanistan and Yemen."
 init.1.d_SOV:0 "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RRussia§ , a re-emerging power willing to show its muscle to reassert itself on the world stage. Creating an alternative to the western world order is imperative and we should do this by supporting those who oppose the west. We should send volunteers and lend lease to Libya and Syria."
 init.1.e:0 "I'll check out the Wiki!"

 #UNITED STATES#

 USA.1.t:0 "New Year, 2017"
 USA.1.d:0 "The date is January 1st of the 2017th year of our lord. The United States of America are entering a new and uncertain time. Once the undisputed master of the world, American hegemony is being cast into doubt, as emerging nations like China and India and old rivals in Russia continue to spread their influence around the globe. The President-Elect is one of the most controversial in recent memory and America faces internal struggles at least as great those in foreign lands. Will Uncle Sam persevere through this rough spot, or will America be lost in the turbulent waves of the Modern Day?"
 USA.1.a:0 "Happy New Year!"
 USA.2.t:0 "Trump Inaugurated 45th President of the United States Amidst Protests."
 USA.2.d:0 "Thousands came out to Washington today to witness one of the most integral parts of American democracy, the peaceful transition of power from one president to another. At noon, Donald J. Trump was sworn in as the 45th President of the United States of America. Chief Justice John Roberts oversaw the ceremony as according to Article Two, Section 1, Clause 8 and the 20th Amendment to the U.S. Constitution. \n\nThe official theme of the inauguration was 'Uniquely American.' In his speech, the President reminded onlookers his promise of an America First foreign policy, and reiterated his intent to 'Make America Great Again' and to reunify a country that is looking more divided than ever. The inauguration coincided with worldwide protests, with dissenters in Washington D.C. smashing windows and rolling trash cans into the street to remind America that support for this new president is far from universal."
 USA.2.a:0 "These were the largest inauguration crowds in history. I swear!"
 USA.3.t:0 "UC Berkeley Riot"
 USA.3.d:0 "Violence broke out at a Pro-Trump rally in Berkeley California, when it was attacked by far left protesters and self proclaimed anti-fascists. Police did not intervene out of fear that this political violence would become full blown looting and rioting. The President criticised the University of Berkeley where the fighting originated for not supporting free speech. Nationwide, people are concerned that this will not be the last of the political violence in America."
 USA.3.a:0 "Violence is not the solution"
 USA.4.t:0 "Super Bowl LI"
 USA.4.d:0 "The 51st Annual Super Bowl was held at NRG Stadium in Houston, Texas, and was watched by over a 117 Million people. AFC champion New England Patriots, after trailing by as many as 25 points during the third quarter, defeated the NFC champion Atlanta Falcons, 34–28 in overtime. The Patriots' 25-point comeback is the largest comeback in Super Bowl history, and Super Bowl LI was the first to be decided in overtime."
 USA.4.a:0 "What a comeback!"

 USA.7.t:0 "RIO-Pact Member Attacked"
 USA.7.d:0 "The Inter-American Treaty of Reciprocal Assistance (commonly known as the Rio Pact) was an agreement signed in 1947 in Rio de Janeiro among many countries of the Americas. The central principle contained in its articles is that §Ran attack against one is to be considered an attack against them all§!; this was known as the "hemispheric defense" doctrine. The treaty was initially created in 1947 and came into force in 1948, in accordance with Article 22 of the treaty. The Bahamas was the most recent country to sign and ratify it in 1982."
 USA.7.a:0 "Intervene"
 USA.7.a:0 "Outdated Treaty"

 USA.8.t:0 "RIO-Pact Ultimatum"
 USA.8.d:0 "Since you attacked a RIO-Pact member, their treaty allies have decided to defend them. What will you do?"
 USA.8.a:0 "War!"
 USA.8.b:0 "White Peace!"

 USA.9.t:0 "MLS Cup 2017"
 USA.9.d:0 "In the 22nd annual Major League Soccer Cup, two professional soccer teams, the defending champions, the Seattle Sounders, USA and Toronto FC, Canada, were pitted against each other in the biggest game of the season. Toronto started the game off with a dominant presence, but the Sounders defense refused to budge, and it appeared as if their goalie, Stefan Frei, was on his way to win a second straightr MVP title. It wasn't until the second half that Toronto's offense started to pick up steam, and they finally broke the Sounders defense with a score by Jozy Altidore in the 67th minute. The Sounders could not retaliate, and in the 94th mintue, they were scored on once more by Victor Vazquez and Toronto FC walked away as the victor in this dominant performance."
 USA.9.a:0 "Congratulations Toronto."
 USA.9.b:0 "What a game!"
 USA.10.t:0 "The Karzai Administration"
 USA.10.d:0 "Afghanistan has been under U.S. Military Administration for several months now, but it is about time to hand responsibility of self-government back to the Afghans as was planned from the start of the operation and as is in line with American ideology of liberty and democracy.\n\nA conservative islamic, but democratic government around Hamid Karzai stands ready to take action. Karzai, initially a supporter of the Taliban government, started opposing their increasingly fascistic authoritarianism from 1996 onwards and fled to a United Nations embassy. In Pakistani Quetta, he founded an Anti-Taliban force together with his father and brother in 1997. He funded and armed Northern Alliance forces and sent financial support to Taliban victims and resistance forces within Afghanistan, all the while getting in contact with CIA operatives.\n\nIn 1999, Karzai's father, the Khan of the Pashtun Popalzai people, was assassinated by the Taliban in an attack which Karzai himself, now Khan, barely survived. Since then, Karzai has been in open rebellion against the Taliban, striking deals with them only if necessary to protect the civilian population.\n\nThere is probably no better candidate to be the next Afghan president."
 USA.10.a:0 "Transfer government duties to Karzai."
 USA.11.t:0 "Shepherdstown Peace Talks"
 USA.11.d:0 "In an attempt to resolve the ongoing territorial and military disputes and minor conflicts between the State of Israel and the Syrian Arab Republic, U.S. President [USA.GetLeader] invited both sides to take part in peace and relaxation talks in Shepherdstown, West Virginia.\n\nThe delegations arrived in West Virginia and began their meetings on January 3rd, 2000. They had been greeted by signs reading "Peace" in both Hebrew and Arabic hung up around the town.\n\nThe Israeli delegation is led by Prime Minister Ehud Barack, whereas the Syrians have their foreign minister Farouk a-Shara as their spearhead."
 USA.11.a:0 "We can only hope."
 USA.12.t:0 "Shepherdstown Peace Talks"
 USA.12.d:0 "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Foreign Minister Farouk a-Shara, has safely arrived in West Virginia, on what some Syrians consider hostile American territory, and is willing to begin working."
 USA.12.a:0 "Does peace have a chance?"
 USA.13.t:0 "Shepherdstown Peace Talks"
 USA.13.d:0 "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Prime Minister Ehud Barack, has safely arrived in West Virginia, has been greeted cordially by our American allies and is ready to begin working."
 USA.13.a:0 "We can only hope."
 USA.14.t:0 "Southern Illinois Incident"
 USA.14.d:0 "In the early morning hours of January 5th, 2000, several individuals across the towns of Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt and O'Fallon, all in Illinois, reported the sighting of an unidentified flying object of triangular shape and dark color, later called the 'St. Clair Triangle'. These reports were also confirmed even by five on-duty police officers across the region.\n\nThe aircraft, which made no sound and was reportedly massive in size, operated at treetop level altitude and was spotted several times between 4:00 and 5:00 in the morning.\n\nThe incident has once more funneled conspiracy theories about secret U.S. Air Force projects or, depending on the conspiracy theorist, an alien invasion or alien control of several world leaders, including the U.S. President [USA.GetLeader]."
 USA.14.a:0 "Spooky."
 USA.15.t:0 "Microsoft acquires Visio"
 USA.15.d:0 "The massive American computer technology giant Microsoft has steadily expanded ever since its founding in 1975. Microsoft, especially dominant in the home computer markets with its Windows NT 4.0 and Windows 98 operating systems, is always looking to broaden its outreach and the amount of computer programs it controls, arguably so that they can no longer be released on non-Microsoft operating systems.\n\nOne such target for expansion is the Seattle-based Visio Corporation, whose acquisition by Microsoft was initially announced in September of 1999. Visio, which is to become the Visio Division within the Microsoft Business Productivity Group, has especially met appraisal for its programs to generate charts, graphs and other data visualisation for corporate administrators, economic experts and product designers. Microsoft, which is paying 1.5 billion U.S. Dollars for the acquisition which is to be finalized on January 7th, 2000, hopes to strenghten its standing with professionals through the annexiation of Visio."
 USA.15.a:0 "What is good for the economy is good for taxes."
 USA.15.b:0 "This is a hostile takeover! Prevent it!"
 USA.16.t:0 "America Online merges with Time Warner"
 USA.16.d:0 "Through an exchange of various stocks as well as financial investments and purchases worth an overall 162 billion U.S. Dollars, the company America Online (or AOL for short) has integrated TimeWarner Incorporated into the AOL conglomerate in a process that was finished on January 10th, 2000.\n\nThis merger of the two mega-corporations is the financially largest corporate merger in not only American history, but in human history. The fusion, which is to be made official through a formal merge of both company into one (AOL TimeWarner Inc.) on February 11th, potentially marks a new age of the American economy."
 USA.16.a:0 "Excellent news!"
 USA.16.b:0 "This is hostile to the working people. Stop this!"
 USA.17.t:0 "Elian Gonzalez Affair"
 USA.17.d:0 "Today, the Attorney General of the United States, Janet Reno, will have to come to a decision in regards to the fate of young Cuban boy Elian Gonzalez.\n\nGonzalez is currently residing in Florida with relatives, after he survived the dangerous escape from Cuba to the United States - an escape during which his mother tragically died. However, the mother tried not only to flee from communism, but also from her husband, Gonzalez' father, who, still back in Cuba, now made demands to have the boy come back to him. \n\nThere can be no doubt from both an American and a Cuban standpoint that it would follow the law to send the young boy back to his father. But there are both moral and political implications here. Should we doom a young man to communistic oppression? Should we jeopardize the Cuban support for the Democratic Party in the vital key state of Florida? \n\nIt all comes down to Reno's verdict now."
 USA.17.a:0 "Send him back. It is only right."
 USA.17.b:0 "Better dead than red! He stays!"
 USA.18.t:0 "Elian Gonzalez returned to Cuba"
 USA.18.d:0 "Following Janet Reno's verdict that Elian Gonzalez would be returned to his father, his Cuban relatives in Florida were still refusing to give him up. On April 22nd, 2000, he was seized by Federal Agents and then brought back to the island of Cuba that his mother died trying to escape from.\n\nThis has caused massive outrage among Cuban Americans, especially in Florida."
 USA.18.a:0 "This will hurt the approval ratings."
 USA.19.t:0 "January 2000 North American Blizzard"
 USA.19.d:0 "On January 25th, 2000, a snowstorm that had been building over the western Atlantic since the 18th made landfall in the U.S. state of Virginia, causing infrastructural and logistical devastation in the greater Richmond area, including thousands of power outages. From Virginia, the storm travelled north, striking Pennsylvania and New Jersey, eventually passing over New England and dissipating over eastern Canada on January 30th."
 USA.19.a:0 "Oh well, whatever."
 USA.19.b:0 "Send as much assistance as possible."
 USA.20.t:0 "Alaska Airlines Flight 261"
 USA.20.d:0 "On January 31st, 2000, Alaska Airlines Flight 261, a McDonnell Douglas MD-83 en route from Puerto Vallarta in Mexico to Seattle in the U.S., crashed into the sea about 3 miles north of Anacapa Island off the coast of California.\n\nThe catastrophe, caused by improper and sloppy maintenance, killed all 83 passengers and 5 crew members, resulting in 88 overall fatalities. Among the passengers killed were author Jean Gandesberry, Alaskan native activist and leader Morris Thompson and radio talk show host Cynthia Oti."
 USA.20.a:0 "A tragedy."
 USA.21.t:0 "End of the "Peanuts""
 USA.21.d:0 "The death of comic legend Charles M. Schulz on February 12th, 2000, marked the end of a legend and the end of an era. The Minneapolis-born comic artist had drawn the "Peanuts" comic sketches for over 50 years, as well as most of the movie and television scripts of his comic children around Charlie Brown. In total more than 17,800 unique comics, "The Peanuts" was the longest-running comic series of all time. One day after the death of its creator, the last original Peanuts comic was published in the sunday newspapers.\n\nThe death of Schulz leaves comic fans and avid newspaper readers alike in mourning the country over. The comic series will not be continued in accordance with Schulz's wishes - but at 17,800 comics, there is pretty of rerunning that newspapers will be able to do."
 USA.21.a:0 "Rest in peace."
 USA.22.t:0 "The shooting of Kayla Rolland"
 USA.22.d:0 "In a dramatic and traumatic event, 6-year-old Kayla Rolland, student of Buell Elementary School in Michigan, was fatally shot by her 6-year-old classmate Dedrick Owens with Owens' uncle's P-32 handgun which the young child had found lying around in his uncle's home. Dedrick told Kayla 'I don't like you' before shooting her in the arm in the presence of their teacher and 22 fellow students. The bullet pierced a vital artery, causing a massive blood loss and killing the young girl by 10:30. Kayla Rolland is the youngest victim of a school shooting in American history."
 USA.22.a:0 "A child? Killing another child?!"
 USA.23.t:0 "2000 Phillips Explosion"
 USA.23.d:0 "At approximately 1:22 in the afternoon on March 27th, 2000, an explosion occured at Phillips Petroleum's Houston Chemical Complex in Pasadena, Texas.\n\nThe blast and subsequent fire caused one death and left 71 injured at the chemical plant due to burns or inhaling of toxic smoke.\n\nThe killed person is 45-year-old supervisor Rodney Gott, who already lived through the first Phillips disaster in 1989 and who, shortly after the explosion, remained in the blazing plant to save other people. The roof of the building he was in violently collapsed, crushing Gott beneath it."
 USA.23.a:0 "Accidents happen."
 USA.23.b:0 "Launch a complete investigation."
 USA.24.t:0 "Fort Worth Tornado"
 USA.24.d:0 "During the evening of March 28th, 2000, a powerful tornado with a rating of F3 on the Fujita scale, struck the center of Fort Worth, Texas.\n\nAt speeds of about 135 miles per hour, the tornado caused 450 million U.S. dollars in damages and left 2 dead and 80 injured over the course of its ten minutes of havoc in the city."
 USA.24.a:0 "Repairs will be necessary."
 USA.25.t:0 "2000 United States Census"
 USA.25.d:0 "The United States holds a central census of its entire population every 10 years, and it is now time once more after the Census of 1990.\n\nThe 22nd United States Census on April 1st, 2000, has determined a 13.2% population increase since 1990. Just like in 1990, California is the most populous state and Wyoming the least populated one. Every single state has grown in population, however the District of Columbia has seen a population decrease of 34,000.\nThe population, by ethnic self-classification, is 75% white, 12% hispanic, 12% black and 3% Asian. The largest group by descent from a single country are, as is custom since decades, the German Americans at about 12.4% of the population.\nThe census did not gather religious data (in accordance with the secular nature of the U.S. as per the First Amendment), however religion did play a role in the so-called "Utah Controversy", when the state of Utah, which failed to gain a fourth congressional seat by a margin of 80 people, tried to have most Mormons outside of Utah count as Utahns in order to gain the seat that now was given to North Carolina. Utah would later take the issue all the way to the Supreme Court in the case "Utah v. Evans", but ended up losing the case.\nThe population continues to age, with age brackets like 45 to 54 growing by 49% and the age bracket of 85 and older growing by 38%.\nWhen it comes to gender, women still outnumber men, especially because they outnumber men two to one in the 85 years and older bracket.\nSexual orientation, in compliance with policies like 'Don't ask, don't tell', was not documented - much to the dismay of gays and lesbians throughout the country."
 USA.25.a:0 "Knowledge is power."
 USA.26.t:0 "Marine Corps Marana catastrophe"
 USA.26.d:0 "On April 10th, 2000, a United States Marine Corps MV-22 Osprey military aircraft fell from the sky over a regional airport in Marana, Arizona, killing all 19 U.S. Marines on board.\n\nThe incident has renewed discussions about the combat readiness of the Osprey and about the choice of equipment in the U.S. Marine Corps."
 USA.26.a:0 "Semper Fi."
 USA.27.t:0 "Washington A16, 2000"
 USA.27.d:0 "Anti-globalization forces, mainly politically leftist in nature, rallied under the banner of the "Washington A16, 2000" (Named after April 16th, 2000) in the capital city of Washington D.C. to protest against the International Monetary Fund, the World Bank and international capitalism as a whole.\n\nBetween 10,000 and 15,000 attendants took part in the mostly peaceful protests, however Washington D.C. Police still chose to execute pre-emptive raids (even without warrants) of the centers of the protests.\n\nThe anti-globalization rhetoric has also given rise to far-right voices about how globalization is bad, but in a different way than the left-wing activists assert."
 USA.27.a:0 "The establishment is in the right."
 USA.27.b:0 "The protestors were not far off."
 USA.27.c:0 "Maybe the nationalists are onto something."
 USA.28.t:0 "Datapoint files for Bankruptcy"
 USA.28.d:0 "Originally known as Computer Terminal Corporation or CTC for short, Datapoint Corporation is a computer company based in San Antonio, Texas founded in July of 1968.\n\nThe first products of the company were computer terminals, but later the business expanded to include microprocessors, computer chips and finally the "Datapoint 2200", referred to by some science historians as the first Personal Computer.\n\nAfter a boom lasting throughout the 1970s, the company began to go into decline from 1980 onwards. After a hostile takeover by corporate raider Asher B. Edelman in 1984, the company was not able to permanently recover from the damage done, leading to a slow and painful death including layoffs and bad business years throughout the late 1980s and the 1990s.\n\nFinally, on May 3rd, 2000, Datapoint filed for Chapter 11 bankruptcy. The company is to be broken up into three successor companies that will hopefully be able to do better on their own."
 USA.28.a:0 "Sometimes, that's how it goes."
 USA.28.b:0 "No! We must save the company!"
 USA.29.t:0 "Republican National Convention of 2000"
 USA.29.d:0 "Having failed in both 1992 and 1996 to defeat President Bill Clinton, the Republicans are now more committed than ever to not allow a third Democratic term in a row in the upcoming 2000 election. The Republican primaries between January 24th and June 6th were a three-way competition between George W. Bush, Governor of Texas and son of former President George H. W. Bush, formally unknown Arizona senator John McCain and the Maryland-based African American conservative activist Alan Keyes.\n\nBush took an early lead due to Republican establishment support with notable supporters including George Shultz and Condoleezza Rice. However, a dominant victory in New Hampshire also gave McCain some prominence.\n\nMcCain ended up unable to use the momentum, winning only 7 contests (his home state Arizona as well as Michigan, Vermont, New Hampshire, Connecticut, Rhode Island and Massachusetts). Keyes did even worse, not winning a single contest. The 43 other states as well as D.C. voted for George Bush, helped by McCain's withdrawal on March 9th.\n\nThe Republicans face a bit of ridicule because of the Bushs becoming a 'Presidential Dynasty' akin to the Democratic Kennedys, but George W. Bush has managed to rally a coalition of religious traditionalists, passionate conservatives and economic libertarians under his banner. It looks like Bush has a good chance to win."
 USA.29.a:0 "Like father, like son."
 USA.30.t:0 "DeviantART"
 USA.30.d:0 "The Internet is a booming business, and countless platforms are testing the waters. Among them is DeviantART, a limited liability company built around user-created artistic content ranging from texts over animations to images.\n\nFounded by Scott Jarkoff and Matt Stephens, DeviantART is destined to take a top 100 position of the most popular websites in the United States."
 USA.30.a:0 "Freedom of expression is a victory for America."
 USA.31.t:0 "The H. L. Hunley"
 USA.31.d:0 "The H. L. Hunley, named for Confederate marine engineer Horace Lawson Hunley, also known as CSS H. L. Hunley, was a Confederate submarine taken into service in July of 1863. The Hunley sunk US Navy sloop-of-war USS Housatonic, becoming the first submarine in human history to successfully sink an enemy vessel.\n\nThe Hunley sank during its victory over Housatonic, taking its officer and seven crewmembers down with the ship.\n\nThe city was considered lost for almost one and a half centuries before being located in 1995. The ship was finally raised on August 8th, 2000. The soldiers of the Hunley can now finally receive a proper burial."
 USA.31.a:0 "A successful operation."
 USA.32.t:0 "Democratic National Convention of 2000"
 USA.32.d:0 "It is an election year, and Bill Clinton will be required to leave his office as per the 22nd Amendment of the United States Constitution.\n\nThe Democratic Party however did not have to look long to find his successor: Vice President Albert Arnold Gore Jr has absolutely dominated the primaries between January 24th and June 6th, achieving 75.4% of the votes, winning every single contest and ending up with 3,007 delegates. His only considerable challenger, New Jersey Senator and former basketball player Bill Bradley, ended with 21% of the vote and 522 delegates."
 USA.32.a:0 "Can Al Gore win the Presidency?"
 USA.33.t:0 "Mac OS X"
 USA.33.d:0 "Bearing the codename "Kodiak", a Beta for Apple's new Operating System, which is to carry the title "Mac OS X", has begun shipping to developers on September 13th, 2000.\n\nApple is, in the face of Microsoft Windows 2000 and the potentially upcoming industry standard "Microsoft Windows XP", desperately trying to keep afloat in the operating system market. Competition on that already narrow market is bound to benefit American consumers."
 USA.33.a:0 "The titans clash again."
 USA.34.t:0 "Martin County Oil Spill"
 USA.34.d:0 "On October 11th, 2000, the bottom of coal slurry impoundment in Martin County on the eastern edge of Kentucky broke into an abandoned underground mine below. A thin, sloppy and poisonous mud subsequently emerged to the surface and 300 million gallons made their way downstream."
 USA.34.a:0 "Kentucky is going to need relief."
 USA.34.b:0 "Kentucky will need some self-improvement."
 USA.35.t:0 "USS Cole Bombing"
 USA.35.d:0 "The guided-missile destroyer USS Cole (DDG-67) was attacked by two Al-Qaeda terrorists on October 12th, 2000. The Cole, at port in Yemen, was hit by an explosion in the left flank, killing 17 sailors and injuring 39. Over the later years, United States judges found islamist elements inside the government of Sudan at least involved in the attack."
 USA.35.a:0 "They will be missed."
 USA.36.t:0 "Death of Gus Hall"
 USA.36.d:0 "Gus Hall was the chairman of the Communist Party of the United States for over forty years from between 1959 to earlier in the year 2000, when he stepped down in favor of Sam Webb, becoming honorary chairman instead.\n\nHall, who ran for President of the United States in the years 1972, 1976, 1980 and 1984 (massively failing each time), was a committed friend of the Soviet Union, always advocating an end of the Cold War through an American ascendance into the Soviet bloc.\n\nHall, whose father had already been a yearlong communist and founding member of the CPUSA, joined the Young Communist League in 1927 and was allowed to study in Moscow between 1931 and 1933. Hall, who was born as Arvo Kusta Halberg, changed his name during the 1930s to escape the U.S. governments blacklist of communists that made it very difficult for them to get employed.\n\nHall continued to rise through the ranks of the CPUSA due to his slave-like obedience to the Soviet leadership (with his political views changing just as often as the ones in Moscow)."
 USA.36.a:0 "Good riddance."
 USA.36.b:0 "Honor his life accomplishments."
 USA.37.t:0 "Gus Hall State"
 USA.37.d:0 "With communism in power, we should probably consider renaming some marks of American imperialism. One of the states in the union and the union's capital are named for a piece of slave-owning imperialistic scum. But there is a solution: Exchange the founder and first leader of the fake American capitalistic state with the patron saint of the American communist revolution. Gus Hall, passed away on October 13th, 2000, would make an ideal namesake for several places in our nation. And while we're at it, "District of Columbia"? Named for a slave-whipping religious fanatic? How about "District of Marx"? Far better.\n\nAlso, there are other states named after kings of various European nations... we will have to fix all of them."
 USA.37.a:0 "An excellent idea!"
 USA.37.b:0 "Not necessary."
 USA.38.t:0 "USS Greenville Incident"
 USA.38.d:0 "The USS Greeneville is a nuclear submarine in service with the US Navy. During an test run for the case of emergency at sea, the Greeneville collided with a civilian Japanese fishery training ship by the name 'Ehime Maru'. The Greeneville was largely unaffected, but the Ehime Maru sunk and 8 Japanese sailors were killed.\n\nThe commander of the Greeneville, Scott Waddle, has already admitted that the incident was his fault and has requested to be discharged from the navy as a result of his actions. However, we could simply blame it on the Japanese if we wanted..."
 USA.38.a:0 "We hope for Japanese forgiveness."
 USA.38.b:0 "America at fault?! Ridiculous!"
 USA.39.t:0 "September 11 Attacks"
 USA.39.d:0 "On September 11th, 2001, four planes were abducted by terrorists of the Al-Qaeda network. The hijackers used the commercial airliners American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 and United Airlines Flight 93 as flying bombs against the United States. \n\nOn September 11th, 2001, at 8:46 AM, Flight 11 hits the North Tower of the World Trade Center in New York City, shortly followed by Flight 175 hitting the South Tower at 9:03 AM. At 9:37 AM, Flight 77 hits the Pentagon in Washington D.C., and at 10:03 AM, Flight 93 crashes after the passengers attempted to take back the plane from the terrorists, causing the plane to not reach its intended target, which likely also was in Washington D.C..\n\nOur nation has to recover from a horrifying day. The political situation is completely different from what it was yesterday."
 USA.39.a:0 "They will pay for this."
 USA.41.t:0 "Hillary Clinton backs the government"
 USA.41.d:0 "As the Republican Bush administration is scrambling to find a decisive response to the attacks on September 11th, the Democratic Party has so far stood by and more or less observed the situation, making statements of condemnation against the attackers but no certain political promises or demands.\n\nNow, a major member of the Democratic Party from the affected state, New York, has taken up a central position in the reactions to the attacks: Hillary Clinton, Senator from New York and former First Lady of the United States, has held a clear speech: "Every nation has to either be with us, or against us. Those who harbor terrorists, or who finance them, are going to pay a price.".\n\nThe Democrats up and down the country have begun rallying around Clinton's statements, signalling not only solidarity with their senator but also with the Republican administration to proceed and to take up any means necessary to find a proper answer to this not only atrocious, but fundamentally anti-American attack."
 USA.41.a:0 "The Democrats stand with us."
 USA.42.t:0 "National Prayer Service of September 14th, 2001"
 USA.42.d:0 "At Washington National Cathedral, a national prayer service has been held for the victims of the terrorist attacks on September 11th. Several former Presidents of the United States were present along with the incumbent one and with religious leaders from several faiths, including various branches of Christianity, Islam, Hinduism, Sikhism and Judaism.\n\n[USA.GetLeader] held the central speech of the memorial service, saying about the attacks: "Just 3 days removed from these events, Americans do not yet have the distance of history. But our responsibility to history is already clear: To answer these attacks and rid the world of evil.""
 USA.42.a:0 "And fight evil we shall."
 USA.43.t:0 "Murder of Balbir Singh Sodhi"
 USA.43.d:0 "As a direct result of the September 11 attacks, islamophobic sentiment and violence across the United States increased dramatically - but most of the attacks stayed at racially or religiously charged verbal abuse, theft or damage of property. Not so with Balbir Singh Sodhi.\n\nThe Indian-born Sikh was mistakenly identified as Muslim (because of his middle eastern complexion and his turban) by 42-year-old Frank Silva Roque at Singh's gas station in Mesa, Arizona. Singh was subsequently shot dead by Roque from his truck with a .380 handgun. Roque fled the scene and, twenty minutes later, tried to kill another person, a Lebanon-born store clerk .\nAfter failing at this assassination attempt, Roque ended his terror spree at his own former residence, now taken up by an Afghan family, firing shots at the building but causing no casualties. He would be arrested the following day and eventually sentenced to death for first degree murder on October 8th, 2003."
 USA.43.a:0 "We will never surrender to terrorists! No matter the skin color!"
 USA.44.t:0 "2001 Anthrax Attacks"
 USA.44.d:0 "The 2001 anthrax attacks, also known as Amerithrax from its FBI case name, began on September 18th, 2001.\n\nLetters containing anthrax spores were sent to multiple individuals, including news reporters and two U.S. senators. The incident of bio-terrorism is thought to be connected to the 9/11 attacks (but the ongoing FBI investigation has not found conclusive evidence yet) and has so far killed 5 people and injured 17 more."
 USA.44.a:0 "All obstacles we will overcome."
 USA.45.t:0 "The War on Terror Speech"
 USA.45.d:0 "[USA.GetLeader] held a speech to a joint session of the U.S. Congress, declaring a, as he calls it, "War on Terror".\n\nThe President promised resolute and straight reactions to terror and famously made the following address to all other countries of the world: "Every nation, in every region, now has a decision to make. Either you are with us, or you are with the terrorists.""
 USA.45.a:0 "Justice we shall bring."
 USA.46.t:0 "Announcement of Operation Enduring Freedom"
 USA.46.d:0 "The President and Vice President of the United States have today, on October 6th, 2001, informed the joint session of the U.S. Congress of the long suspected invasion of Taliban Afghanistan.\n\n[USA.GetLeader] has pointed to the fact that Al-Qaeda, the perpetrators of the Attacks on September 11th, are likely hiding out and training new recruits in Afghanistan and that thus the democratization and liberalization of Afghanistan is inevitable to prevent further bloodshed against innocent Americans.\n\nThe U.S. Congress has approved the military attack, which is to happen the following day, on October 7th."
 USA.46.a:0 "We will drive the animals out of their holes."
 USA.47.t:0 "The Invasion of Afghanistan"
 USA.47.d:0 "The first major military project of the "War on Terror" is "Operation Enduring Freedom", with the abbreviation OEF, which aims to dismantle the Al-Qaeda breeding ground in Afghanistan by removing the ruling Taliban forces from power.\n\nBeginning on October 7th, the United States Military would lead an international coalition of hundreds of thousands of troops into the faraway Middle Eastern state.\n\nThe forces rebelling against the Afghan government as part of the Afghan Civil War, the 'Northern Alliance', stand by to launch another offensive under American supervision, but they will soon require military backup to not get crashed by the Taliban military."
 USA.47.a:0 "We will bring our enemies to justice and justice to our enemies."
 USA.48.t:0 "The Homeland Security"
 USA.48.d:0 "The administration has brought forward the idea of a new ministry, the "United States Department of Homeland Security". The Homeland Security is to absorb 22 federal bureaus and offices, including the Federal Emergency Management Agency.\n\nSeated in the Nebraska Avenue Complex, the Homeland Security will be tasked with protecting the United States of America and her allies from foreign subversive threats, primarily from terrorism. Other countries mostly bestow this task upon the ministry of the interior, but the American one has obviously failed to do so on September 11th."
 USA.48.a:0 "Establish the DHS."
 USA.48.b:0 "No need."
 USA.49.t:0 "The Invasion of Iraq"
 USA.49.d:0 "The United States offered intelligence to the Security Council suggesting that Iraq possessed weapons of mass destruction. While no evidence has been found yet, there is still suspicion of the Saddam possessing them. It's been well documented that Hussein used chemical weapons in the past, including attacks against civilians. Given Hussein's reputation of supporting terrorists as well as possibile links to Al-Qaeda, plans have been drawn up for an invasion of Iraq. The plan is to first end the regime of Saddam Hussein. Second, to identify, isolate, and eliminate Iraq's weapons of mass destruction. Third, to capture and drive terrorists out of the country as well as secure the Iraqi oilfields. Fourth, to collect as much intelligence as we can to relate to terrorist networks and the global network of illicit WMDs. And last, to help the Iraqi people to create conditions for a transition to a representative self-government while providing humanitarian support to the displaced and many needy Iraqi citizens."
 USA.49.a:0 "We will free the Iraqi citizens from Saddam's reign of terror!"


