 pkk_attack.1.t:0 "Armed Terrorists Ambush Security Forces"
 pkk_attack.1.d:0 "Amidst the recent Kurdish activism, suspicion grows that the attack that struck security forces this morning was carried out by a group of Kurdish terrorists, potentially the infamous Kurdish Worker's Party, or the PKK. This as of now, is an unconfirmed suspicion but the idea should remain a point of interest, given that the PKK is no stranger to showing it's support for their fellow Kurds through violent attacks. The attack itself happened quickly and appeared to be thoroughly planned by the terrorists as their targeting and haste showed a level of deliberation, according to a security unit who was on the scene during the shootout. \n\nReports claim that two trucks and what appeared to be eight men stopped on a major overpass that bridges over a main highway that security forces often use to exit the downtown area. Gunfire aimed at two security trucks quickly erupted from the overpass killing at least three security forces and injuring one. Another casualty was reported as the gunmen on the overpass hurled an explosive toward one of the trucks, destroying the vehicle and bursting it into flames."
