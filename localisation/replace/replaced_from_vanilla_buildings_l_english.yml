l_english:
 arms_factory: "Military Industry"
 arms_factory_plural: "Military Industries"
 arms_factory_desc: "This building provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed.\n\nFuel per day (K): §R-240.00§!"
 dockyard: "Naval Yard"
 dockyard_plural: "Naval Yards"
 dockyard_desc: "This building provides the state with industry for building new ships.\n\nFuel per day (K): §R-240.00§!"
 industrial_complex: "Civilian Industry"
 industrial_complex_plural: "Civilian Industries"
 industrial_complex_desc: "This building provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed.\n\nFuel per day (K): §R-240.00§!"
 anti_air_building: "SAM-Site"
 anti_air_building_plural: "SAM-Sites"
 anti_air_building_desc: "Surface-to-Air Missile Sites (SAM) are complexes of long-range anti-air missiles. Due to the range, the missiles are heavier and not very mobile. They fire missiles at incoming enemy aircraft and protect against bombing."
 synthetic_refinery: "Biofuel Refinery"
 synthetic_refinery_plural: "Biofuel Refineries"
 synthetic_refinery_desc: "This building takes organic matter such as energy crops and wood, and converts it to fuel.\n\nProvides the state with:"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 nuclear_reactor: "Nuclear Reactor"
 nuclear_reactor_plural: "Nuclear Reactors"
 nuclear_reactor_desc: "This building provides the state with production of enriched Uranium for use in Nuclear weapons."
 radar_station: "Intelligence Station"
 radar_station_plural: "Intelligence Stations"
 radar_station_desc: "Intelligence Stations allows you to gain intel on enemy troops in nearby states. It consists of various radars and sensors, as well as intel assets and capacity to analyse the evolving situation.\nA higher level will increase it's effective range.\nIt's radars also provides the state with better detection of enemy air forces, giving your aircraft a better chance to engage them.\nIn addition the radars are increasing detection of enemy fleets at sea."
 RADAR_ONMAP_TOOLTIP: "§HIntelligence station§! level: $LVL|G$/$TOT|H$\nBelongs to: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HIntelligence station§! level: $LVL|R$/$TOT|H$\nBelongs to: $WHO|H$"
 fuel_silo: "Strategic Fuel Reserve"
 fuel_silo_plural: "Strategic Fuel Reserves"
 fuel_silo_desc: "This building provides your nation with more room for stockpiling §HFuel§!."

 offices: "Office Sector"
 offices_plural: "Office Sectors"
 offices_desc: "The office sectors represents all the other industries of the economy beyond the extraction and heavy industries. These includes financial, customer, information technology, retail services and so much more.\n\nFuel per day (K): §R-240.00§!"